<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>DHL Visualisation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Layout.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,800" rel="stylesheet" />
</head>

<body class="body-layout">
  <div class="layout">
    <div class="header-layout">
      <li class="horizontal">Long</li>
    </div>
    <img class="logo-layout" src="{{ url_for('static', filename='images/DHL_logo.png') }}" alt="Logo" />
    <div class="sidebar-layout">
      <a class="sidebar-item" href="/home/">
        <img src="{{ url_for('static', filename='images/home.png') }}" alt="house" />
        Home
      </a>
      <a class="sidebar-item" href="/visualisation/">
        <img src="{{ url_for('static', filename='images/chart.png') }}" alt="house" />
        Visualisation
      </a>
      <a class="sidebar-item" href="/upload/">
        <img src="{{ url_for('static', filename='images/upload.png') }}" alt="house" />
        Upload Data
      </a>
    </div>
    <div class="content-layout">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>

</html>
