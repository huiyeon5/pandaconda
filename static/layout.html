<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('site.static', filename='css/Layout.css') }}"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <!-- Latest compiled and minified CSS
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="{{ url_for('site.static', filename='js/VisChartSidebarDropdown.js') }}"></script> -->

    <title>DHL Visualisation</title>
  </head>

  <body class="body-layout">
    <div class="layout">
      <div class="header-layout">
        <div class="logout-align-right">
          <button style="display:flex;justify-content:center;align-content:center;text-align:center;padding: 15px 32px;" onclick="callBackendAPI('/logout_api')">Log Out</button>
        </div>
      </div>
      <div class="logo-layout">
        <img
          src="{{ url_for('site.static', filename='images/DHL_Logo.png') }}"
          alt="DHL Logo"
        />
      </div>
      <div class="sidebar-layout">
        <a id="home" class="sidebar-item" href="/">
          <img
            src="{{ url_for('site.static', filename='images/home.png') }}"
            alt="house"
          />
          Home
        </a>
        <a id="visualisation" class="sidebar-item" href="/visualisation/">
          <img
            src="{{ url_for('site.static', filename='images/chart.png') }}"
            alt="chart"
          />
          Visualisation
        </a>
        <a id="upload" class="sidebar-item" href="/upload/">
          <img
            src="{{ url_for('site.static', filename='images/upload.png') }}"
            alt="upload"
          />
          Upload Data
        </a>
      </div>
      <div class="content-layout">{% block content %}{% endblock %}</div>
    </div>
  </body>

  <script>
  async function callBackendAPI(url) {
    const response = await fetch(url);
    window.location = "/";
  }
  </script>
</html>
