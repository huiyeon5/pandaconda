<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DHL Visualisation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('site.static', filename='css/Layout.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,800"
      rel="stylesheet"
    />
  </head>

  <body class="body-layout">
    <div class="layout">
      <div class="header-layout"></div>
      <div class="logo-layout">
        <img
          src="{{ url_for('site.static', filename='images/DHL_Logo.png') }}"
          alt="DHL Logo"
        />
      </div>
      <div class="sidebar-layout">
        <a id="home" class="sidebar-item" href="/home/">
          <img
            src="{{ url_for('site.static', filename='images/home.png') }}"
            alt="house"
          />
          Home
        </a>
        <a id="visualisation" class="sidebar-item" href="/visualisation/">
          <img
            src="{{ url_for('site.static', filename='images/chart.png') }}"
            alt="chart"
          />
          Visualisation
        </a>
        <a id="upload" class="sidebar-item" href="/upload/">
          <img
            src="{{ url_for('site.static', filename='images/upload.png') }}"
            alt="upload"
          />
          Upload Data
        </a>
      </div>
      <div class="content-layout">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
